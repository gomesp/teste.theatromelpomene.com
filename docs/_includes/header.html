<!-- Wrapper -->
<div id="wrapper">

<!-- Header -->
<header id="header"{% if page.layout == "landing" %} class="alt style2"{% endif %}{% if page.layout == "home" %} class="alt"{% endif %}>
	<a href="{{ "" | absolute_url }}" class="logo">
			<img src="{{ site.baseurl }}/assets/images/logo.png" alt="{{site.title}}" height="60">
	</a>
	<nav>
	<ul class="icons">
		<li><a href="mailto:{{site.email}}" class="icon fa-envelope" target="_blank"><span class="label">E-mail</span></a></li>
		<li><a href="{{ site.colettedantas_url }}" class="icon fa-link" target="_blank"><span class="label">Website</span></a></li>
		<li><a href="{{ site.facebook_url }}" class="icon fa-facebook" target="_blank"><span class="label">Facebook</span></a></li>
	</ul>
	</nav>

</header>
