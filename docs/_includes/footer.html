	<!-- Footer -->
	<footer id="footer">
		<div class="inner">
			{% if page.layout == "home" %}
				
			<div class="row 50% uniform">
				<div class="6u"><h2>Apoio</h2><span class="image"><img src="{{ site.baseurl }}/assets/images/footer/footer-apoio-vale.png" alt="" /></span></div>
				<div class="6u"><h2>Patrocínio</h2><span class="image "><img src="{{ site.baseurl }}/assets/images/footer/footer-lei-rb2.png" alt="" /></span></div>
			</div>
			<div class="row 50% uniform">
				<div class="12u"><h2>Apoio cultural</h2></div>
				<div class="1u"><span class="image "><img src="{{ site.baseurl }}/assets/images/footer/footer-apoio-cultural-1.png" alt="" /></span></div>
				<div class="1u"><span class="image "><img src="{{ site.baseurl }}/assets/images/footer/footer-apoio-cultural-2.png" alt="" /></div>
				<div class="1u"><span class="image "><img src="{{ site.baseurl }}/assets/images/footer/footer-apoio-cultural-6.png" alt="" /></div>
				<div class="1u"><span class="image "><img src="{{ site.baseurl }}/assets/images/footer/footer-apoio-cultural-4.png" alt="" /></span></div>
				<div class="1u"><span class="image "><img src="{{ site.baseurl }}/assets/images/footer/footer-apoio-cultural-5.png" alt="" /></div>
				<div class="1u"><span class="image "><img src="{{ site.baseurl }}/assets/images/footer/footer-apoio-cultural-7.png" alt="" /></span></div>
				<div class="1u$"><span class="image "><img src="{{ site.baseurl }}/assets/images/footer/footer-apoio-cultural-3.png" alt="" /></div>
			</div>
			{% endif %}
			<div class="row">
					<div class="4u contact-method">
							<span class="icon alt fa-user"></span>
							<h3>Organização</h3>
							<span>{{ site.author }}</span>
					</div>

					<div class="4u contact-method">
						<span class="icon alt fa-envelope"></span>
						<h3>Email</h3>
						<a href="#">{{ site.email }}</a>
					</div>

					<div class="4u contact-method">
							<span class="icon alt fa-phone"></span>
							<h3>Telefone</h3>
							<span>{{ site.phone }}</span>
					</div>
			</div>
		</div>
				
	</footer>
</div>
